<div class="card add-user">
    <h5 class="card-header">Adicionar</h5>
    <div class="card-body">
        <form id="add-form" (ngSubmit)="f.form.valid && saveUser(f)" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username">User Name</label>
              <input type="text" [(ngModel)]="user.userName" id="username" name="username" #username="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" placeholder="Digite o userName">
          </div>

          <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" [(ngModel)]="user.name" id="name" name="name" #name="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" placeholder="Digite o name">
          </div>
 
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="user.email" id="email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite o email">
          </div>

          <div class="form-group">
              <label for="password">password</label>
              <input type="password" [(ngModel)]="user.password" id="password" name="password" #password="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Digite o password">
          </div>

          <div class="form-group">
              <label for="permissionLevel">Permiss√£o</label>
              <input type="text" [(ngModel)]="user.permissionLevel" id="permissionLevel" name="permissionLevel" #permissionLevel="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && permissionLevel.invalid }" placeholder="Digite o permissionLevel">
          </div> 

          <button type="submit" class="btn btn-primary btn-add-user">Salvar</button>
          <button type="reset" class="btn btn-secondary btn-add-user" (click)="cleanForm(f)">Cancelar</button>
        </form>
    </div>
</div>
