<table class="users">
  <thead>
    <tr>
      <td>User Name</td>
      <td>Name</td>
      <td>Email</td>
      <td>Level Permission</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.userName}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.permissionLevel}}</td>
      <td>
        <a routerLink="/detail/{{user.id}}">
          Detail
        </a>
      </td>
    </tr>
  </tbody>
</table>
